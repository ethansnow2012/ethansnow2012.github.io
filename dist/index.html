<script src="https://cdn.jsdelivr.net/npm/recole"></script>
<script>
  let recole1 = new recole()
</script>

<script>

let aa = recole1.createReactive({ value:"ccc" })
recole1.watch(aa, ()=>{
  console.log(aa.value)
})
aa.value = 'bbb' // console.log: "bbb"
recole1.cancel(aa)
aa.value = 'aaa' // not console.log: "aaa"
</script>
