<html>
  <head>
    <style>
      *{
        /* box-sizing: content-box; */
        box-sizing: border-box;
      }
      body{
        margin: 0;
      }
      .sideBar{
        padding: 4vh 10px;
        padding: 55px 10px;
        width: 300px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .sideBar-i{

        /* padding: 10%; */
        margin-bottom: 30px;
        color: white;
      }
      .sideBar-i a:hover{
        color: red;
      }
      .sideBar-i-head{

      }
      .sideBar-i + .sideBar-i{
        margin-top: 20px;
      }
      /* ---- */
      .wrapper{
        padding:  20px 10vw;
      }
      .card{
        border: 1px solid;padding: 10px 20px;
      }
      .card + .card{
        margin-top: 20px;
      }
      .card-i {

      }
      .card-i + .card-i{
        margin-top: 7px;
      }
      .card-title{
        color: yellow;
      }
      .card-text-1{
        color:burlywood;
      }
      .card-text-2{
        color:violet;
      }
      .card-labelwrapper{
        display: flex;
      }
      .card-labelwrapper-i{
        background: grey;
        color: white;
        border: 5px;
      }
      .card-labelwrapper-i + .card-labelwrapper-i{
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <div style="background: black;width: 30%;height: 100vh;position: fixed;">

    </div>
    <div class="wrapper" style="width: calc(100% - 30%);margin-left: 30%;">
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </div>
  </body>
</html>
